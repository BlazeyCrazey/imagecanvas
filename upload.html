<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageCanvas</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üó∫Ô∏è</text></svg>">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            image-rendering: pixelated;
        }

        body {
            font-family: 'VT323', monospace;
            background: #2b2b2b;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #fff;
            font-size: 18px;
            position: relative;
            overflow-x: hidden;
        }

        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            background-image:
                linear-gradient(rgba(0,0,0,0.3) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,0,0,0.3) 1px, transparent 1px);
            background-size: 32px 32px;
        }

        .grid-cell {
            position: fixed;
            width: 32px;
            height: 32px;
            background: rgba(60, 120, 255, 0.4);
            pointer-events: none;
            opacity: 0;
            transition: opacity 1.5s ease-out;
            z-index: 1;
        }

        .grid-cell.active {
            opacity: 1;
            transition: opacity 0s;
        }

        .container {
            background: #1a1a1a;
            border: 4px solid #000;
            position: relative;
            z-index: 10;
            box-shadow:
                inset 2px 2px 0 #3a3a3a,
                inset -2px -2px 0 #0a0a0a,
                8px 8px 0 rgba(0,0,0,0.5);
            padding: 32px;
            max-width: 500px;
            width: 100%;
        }

        .title {
            text-align: center;
            margin-bottom: 8px;
        }

        .title h1 {
            font-size: 3em;
            color: #55FF55;
            text-shadow:
                4px 4px 0 #003300,
                2px 2px 0 #004400;
            letter-spacing: 4px;
        }

        .subtitle {
            color: #aaa;
            text-align: center;
            margin-bottom: 24px;
            font-size: 1.2em;
        }

        /* Minecraft-style panel */
        .panel {
            background: #373737;
            border: 4px solid #000;
            box-shadow:
                inset 2px 2px 0 #555,
                inset -2px -2px 0 #222;
            padding: 20px;
            margin-bottom: 16px;
        }

        .panel-dark {
            background: #222;
            box-shadow:
                inset 2px 2px 0 #333,
                inset -2px -2px 0 #111;
        }

        /* No Key Screen */
        .no-key {
            text-align: center;
            padding: 40px 20px;
        }

        .no-key-icon {
            font-size: 4em;
            margin-bottom: 16px;
        }

        .no-key h2 {
            color: #FF5555;
            font-size: 2em;
            margin-bottom: 16px;
            text-shadow: 2px 2px 0 #550000;
        }

        .no-key p {
            color: #aaa;
            margin-bottom: 16px;
            font-size: 1.2em;
        }

        .no-key code {
            display: inline-block;
            background: #000;
            border: 3px solid #333;
            padding: 12px 20px;
            color: #FFFF55;
            font-family: 'VT323', monospace;
            font-size: 1.4em;
        }

        .upload-area {
            display: none;
        }

        .upload-area.active {
            display: block;
        }

        /* Drop Zone */
        .drop-zone {
            background: #2d2d2d;
            border: 4px dashed #555;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.1s;
        }

        .drop-zone:hover, .drop-zone.dragover {
            background: #353;
            border-color: #5a5;
        }

        .drop-zone-icon {
            font-size: 3em;
            margin-bottom: 12px;
        }

        .drop-zone p {
            color: #aaa;
            margin-bottom: 16px;
            font-size: 1.2em;
        }

        .drop-zone input {
            display: none;
        }

        /* Minecraft Button */
        .mc-btn {
            background: url('img/button.png');
            background-size: 100% 100%;
            border: none;
            color: #fff;
            padding: 12px 28px;
            font-family: 'VT323', monospace;
            font-size: 1.3em;
            cursor: pointer;
            text-shadow: 2px 2px 0 #3f3f3f;
            image-rendering: pixelated;
        }

        .mc-btn:hover {
            filter: brightness(1.2);
        }

        .mc-btn:active {
            filter: brightness(0.9);
        }

        .mc-btn:disabled {
            background: url('img/locked_button_disabled.png');
            background-size: 100% 100%;
            cursor: not-allowed;
            filter: none;
        }

        .mc-btn-green {
            background: url('img/button.png');
            background-size: 100% 100%;
            filter: hue-rotate(90deg) saturate(1.5);
        }

        .mc-btn-green:hover {
            filter: hue-rotate(90deg) saturate(1.5) brightness(1.2);
        }

        .mc-btn-green:active {
            filter: hue-rotate(90deg) saturate(1.5) brightness(0.9);
        }

        /* Preview */
        .preview {
            margin-bottom: 16px;
            text-align: center;
        }

        .preview img {
            max-width: 100%;
            max-height: 180px;
            border: 4px solid #000;
            box-shadow: 4px 4px 0 rgba(0,0,0,0.5);
        }

        .preview-info {
            color: #888;
            margin-top: 8px;
            font-size: 1em;
        }

        /* Progress */
        .progress {
            display: none;
            margin: 16px 0;
        }

        .progress-text {
            color: #FFFF55;
            margin-bottom: 8px;
            text-align: center;
            font-size: 1.2em;
        }

        .progress-bar {
            height: 20px;
            background: #000;
            border: 3px solid #333;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(#5f5, #3a3);
            width: 0%;
            transition: width 0.2s;
            box-shadow: inset 0 -4px 0 rgba(0,0,0,0.3);
        }

        /* Result */
        .result {
            margin-top: 16px;
            display: none;
        }

        .result.show {
            display: block;
        }

        .result h3 {
            color: #55FF55;
            font-size: 1.6em;
            margin-bottom: 12px;
            text-shadow: 2px 2px 0 #003300;
        }

        .result.error h3 {
            color: #FF5555;
            text-shadow: 2px 2px 0 #330000;
        }

        .result-label {
            color: #888;
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        .result code {
            display: block;
            background: #000;
            border: 3px solid #333;
            padding: 14px;
            color: #FFFF55;
            word-break: break-all;
            font-family: 'VT323', monospace;
            font-size: 1.1em;
            margin-bottom: 12px;
        }

        .result-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        /* Options */
        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 16px;
        }

        .option-group {
            background: #2a2a2a;
            border: 3px solid #000;
            padding: 12px;
        }

        .option-group label {
            display: block;
            color: #888;
            margin-bottom: 6px;
            font-size: 1em;
            text-transform: uppercase;
        }

        .option-group input, .option-group select {
            width: 100%;
            background: #000;
            border: 3px solid #444;
            padding: 8px 10px;
            color: #fff;
            font-family: 'VT323', monospace;
            font-size: 1.1em;
            outline: none;
        }

        .option-group input:focus, .option-group select:focus {
            border-color: #5a5;
        }

        .option-group input.error {
            border-color: #a55;
        }

        .option-group select {
            cursor: pointer;
        }

        .option-group select option {
            background: #1a1a1a;
        }

        .input-error {
            color: #FF5555;
            font-size: 0.9em;
            margin-top: 4px;
            display: none;
        }

        .input-error.show {
            display: block;
        }

        /* Checkboxes */
        .checkboxes {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 16px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            padding: 8px;
            background: #2a2a2a;
            border: 3px solid #000;
        }

        .checkbox-item:hover {
            background: #333;
        }

        .checkbox-item.disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .checkbox-item input[type="checkbox"] {
            appearance: none;
            width: 28px;
            height: 28px;
            background: url('img/checkbox.png');
            background-size: 100% 100%;
            border: none;
            cursor: pointer;
            image-rendering: pixelated;
        }

        .checkbox-item input[type="checkbox"]:checked {
            background: url('img/checkbox_selected.png');
            background-size: 100% 100%;
        }

        .checkbox-item input[type="checkbox"]:disabled {
            cursor: not-allowed;
            filter: brightness(0.5);
        }

        .checkbox-item span {
            color: #ccc;
            font-size: 1.1em;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            color: #555;
            font-size: 1em;
        }

        @media (max-width: 500px) {
            .container {
                padding: 20px;
            }
            .options {
                grid-template-columns: 1fr;
            }
            .result-buttons {
                flex-direction: column;
            }
            .result-buttons .mc-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="grid-bg"></div>
    <div class="container">
        <div class="title">
            <h1>ImageCanvas</h1>
        </div>
        <p class="subtitle">Upload images for map art</p>

        <!-- No Key Message -->
        <div class="no-key" id="noKey">
            <div class="no-key-icon">üîí</div>
            <h2>Access Required</h2>
            <p>Run this command in-game:</p>
            <code>/imagemap upload</code>
        </div>

        <!-- Upload Area -->
        <div class="upload-area" id="uploadArea">
            <div class="panel drop-zone" id="dropZone">
                <div class="drop-zone-icon">üì¶</div>
                <p>Drop an image here</p>
                <button class="mc-btn" type="button" onclick="document.getElementById('fileInput').click()">
                    Choose File
                </button>
                <input type="file" id="fileInput" accept="image/*">
            </div>

            <div class="preview" id="preview"></div>

            <div class="panel panel-dark">
                <div class="options">
                    <div class="option-group">
                        <label>Map Name</label>
                        <input type="text" id="mapName" placeholder="myimage" value="">
                        <p class="input-error" id="nameError">Name already used!</p>
                    </div>
                    <div class="option-group">
                        <label>Size</label>
                        <select id="mapSize">
                            <option value="1x1">1x1</option>
                            <option value="2x2">2x2</option>
                            <option value="3x3" selected>3x3</option>
                            <option value="4x4">4x4</option>
                            <option value="5x5">5x5</option>
                            <option value="2x1">2x1 (wide)</option>
                            <option value="1x2">1x2 (tall)</option>
                            <option value="3x2">3x2</option>
                            <option value="4x3">4x3</option>
                            <option value="custom">Custom...</option>
                        </select>
                    </div>
                </div>

                <div class="option-group" id="customSizeGroup" style="display:none; margin-bottom: 12px;">
                    <label>Custom Size (WxH)</label>
                    <input type="text" id="customSize" placeholder="5x3">
                </div>

                <div class="checkboxes">
                    <label class="checkbox-item" id="autoPlaceLabel">
                        <input type="checkbox" id="autoPlace" checked>
                        <span>Auto-place (fills item frames)</span>
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" id="hdMode">
                        <span>HD Mode (better quality)</span>
                    </label>
                </div>
            </div>

            <div class="progress" id="progress">
                <p class="progress-text" id="progressText">Uploading...</p>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>

            <div class="result panel" id="result">
                <h3 id="resultTitle">‚úî Upload Complete!</h3>
                <p class="result-label">Paste this command in-game:</p>
                <code id="resultCode"></code>
                <div class="result-buttons">
                    <button class="mc-btn mc-btn-green" onclick="copyCommand()">Copy Command</button>
                    <button class="mc-btn" onclick="resetUpload()">Upload Another</button>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>ImageCanvas Plugin</p>
        </div>
    </div>

    <script>
        const SECRET = 'ImageCanvas2024SecretKey';
        const API_KEY = '2163308dbcc7a2b946f9062a03a29e28';

        function getUsedNames() {
            try {
                return JSON.parse(localStorage.getItem('imagecanvas_names') || '[]');
            } catch { return []; }
        }

        function addUsedName(name) {
            const names = getUsedNames();
            if (!names.includes(name.toLowerCase())) {
                names.push(name.toLowerCase());
                localStorage.setItem('imagecanvas_names', JSON.stringify(names));
            }
        }

        function isNameUsed(name) {
            return getUsedNames().includes(name.toLowerCase());
        }

        async function hashKey(data) {
            const encoder = new TextEncoder();
            const dataBuffer = encoder.encode(data);
            const hashBuffer = await crypto.subtle.digest('SHA-256', dataBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('').substring(0, 16);
        }

        async function validateKey() {
            const params = new URLSearchParams(window.location.search);
            const key = params.get('key');
            if (!key) return false;
            const parts = key.split('-');
            if (parts.length !== 2) return false;
            const [random, providedHash] = parts;
            const expectedHash = await hashKey(random + SECRET);
            return providedHash === expectedHash;
        }

        let currentFile = null;
        let uploadedUrl = null;

        const noKey = document.getElementById('noKey');
        const uploadArea = document.getElementById('uploadArea');
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const progress = document.getElementById('progress');
        const progressText = document.getElementById('progressText');
        const progressFill = document.getElementById('progressFill');
        const result = document.getElementById('result');
        const mapSizeSelect = document.getElementById('mapSize');
        const customSizeGroup = document.getElementById('customSizeGroup');
        const mapNameInput = document.getElementById('mapName');
        const nameError = document.getElementById('nameError');
        const autoPlaceCheckbox = document.getElementById('autoPlace');
        const autoPlaceLabel = document.getElementById('autoPlaceLabel');

        async function init() {
            const valid = await validateKey();
            if (valid) {
                noKey.style.display = 'none';
                uploadArea.classList.add('active');
            } else {
                noKey.style.display = 'block';
                uploadArea.classList.remove('active');
            }
        }

        function updateAutoCheckbox() {
            let size = mapSizeSelect.value;
            if (size === 'custom') {
                size = document.getElementById('customSize').value || '3x3';
            }
            const is1x1 = size === '1x1';
            autoPlaceCheckbox.disabled = is1x1;
            autoPlaceLabel.classList.toggle('disabled', is1x1);
            if (is1x1) autoPlaceCheckbox.checked = false;
        }

        mapSizeSelect.addEventListener('change', (e) => {
            customSizeGroup.style.display = e.target.value === 'custom' ? 'block' : 'none';
            updateAutoCheckbox();
            if (uploadedUrl) updateCommand();
        });

        document.getElementById('customSize').addEventListener('input', () => {
            updateAutoCheckbox();
            if (uploadedUrl) updateCommand();
        });

        mapNameInput.addEventListener('input', () => {
            const name = mapNameInput.value.trim();
            const used = isNameUsed(name);
            mapNameInput.classList.toggle('error', used && name.length > 0);
            nameError.classList.toggle('show', used && name.length > 0);
            if (uploadedUrl) updateCommand();
        });

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) handleFile(file);
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files[0]) handleFile(e.target.files[0]);
        });

        function handleFile(file) {
            currentFile = file;
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    preview.innerHTML = `
                        <img src="${e.target.result}">
                        <p class="preview-info">${file.name} (${img.width}x${img.height})</p>
                    `;
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);

            if (!mapNameInput.value) {
                let baseName = file.name.replace(/\.[^/.]+$/, '').replace(/[^a-zA-Z0-9]/g, '').toLowerCase();
                baseName = baseName.substring(0, 16) || 'image';
                let finalName = baseName;
                let counter = 1;
                while (isNameUsed(finalName)) {
                    finalName = baseName + counter;
                    counter++;
                }
                mapNameInput.value = finalName;
            }
            uploadFile(file);
        }

        function uploadFile(file) {
            const formData = new FormData();
            formData.append('image', file);

            progress.style.display = 'block';
            result.classList.remove('show');
            progressFill.style.width = '0%';
            progressText.textContent = 'Uploading...';

            const xhr = new XMLHttpRequest();
            xhr.open('POST', `https://api.imgbb.com/1/upload?key=${API_KEY}`, true);

            xhr.upload.onprogress = (e) => {
                if (e.lengthComputable) {
                    const percent = Math.round((e.loaded / e.total) * 100);
                    progressFill.style.width = percent + '%';
                    progressText.textContent = `Uploading... ${percent}%`;
                }
            };

            xhr.onload = () => {
                progress.style.display = 'none';
                if (xhr.status === 200) {
                    try {
                        const response = JSON.parse(xhr.responseText);
                        if (response.success) {
                            uploadedUrl = response.data.url;
                            showResult(true);
                        } else {
                            showResult(false, response.error?.message || 'Upload failed');
                        }
                    } catch (e) {
                        showResult(false, 'Invalid response');
                    }
                } else {
                    showResult(false, `Error: ${xhr.status}`);
                }
            };

            xhr.onerror = () => {
                progress.style.display = 'none';
                showResult(false, 'Network error');
            };

            xhr.send(formData);
        }

        function showResult(success, errorMessage) {
            result.classList.add('show');
            result.classList.toggle('error', !success);
            document.getElementById('resultTitle').textContent = success ? '‚úî Upload Complete!' : '‚úñ Upload Failed';

            if (success) {
                const name = mapNameInput.value.trim() || 'myimage';
                addUsedName(name);
                updateCommand();
            } else {
                document.getElementById('resultCode').textContent = errorMessage;
            }
        }

        function updateCommand() {
            const name = mapNameInput.value.trim() || 'myimage';
            let size = mapSizeSelect.value;
            if (size === 'custom') size = document.getElementById('customSize').value || '3x3';
            const auto = autoPlaceCheckbox.checked && !autoPlaceCheckbox.disabled ? ' -auto' : '';
            const hd = document.getElementById('hdMode').checked ? ' -HD' : '';
            document.getElementById('resultCode').textContent = `/imagemap create ${name} ${uploadedUrl} ${size}${auto}${hd}`;
        }

        document.getElementById('autoPlace').addEventListener('change', () => { if (uploadedUrl) updateCommand(); });
        document.getElementById('hdMode').addEventListener('change', () => { if (uploadedUrl) updateCommand(); });

        function copyCommand() {
            const code = document.getElementById('resultCode').textContent;
            navigator.clipboard.writeText(code).then(() => {
                const btn = event.target;
                btn.textContent = '‚úì Copied!';
                setTimeout(() => { btn.textContent = 'Copy Command'; }, 2000);
            });
        }

        function resetUpload() {
            currentFile = null;
            uploadedUrl = null;
            preview.innerHTML = '';
            result.classList.remove('show');
            mapNameInput.value = '';
            mapNameInput.classList.remove('error');
            nameError.classList.remove('show');
            fileInput.value = '';
        }

        init();
        updateAutoCheckbox();

        // Interactive grid background
        const GRID_SIZE = 32;
        const gridCells = new Map();

        function getGridKey(x, y) {
            return `${x},${y}`;
        }

        function createGridCell(gridX, gridY) {
            const cell = document.createElement('div');
            cell.className = 'grid-cell';
            cell.style.left = (gridX * GRID_SIZE) + 'px';
            cell.style.top = (gridY * GRID_SIZE) + 'px';
            document.body.appendChild(cell);
            return cell;
        }

        function handleMouseMove(e) {
            const gridX = Math.floor(e.clientX / GRID_SIZE);
            const gridY = Math.floor(e.clientY / GRID_SIZE);
            const key = getGridKey(gridX, gridY);

            if (!gridCells.has(key)) {
                const cell = createGridCell(gridX, gridY);
                gridCells.set(key, { element: cell, timeout: null });
            }

            const cellData = gridCells.get(key);
            cellData.element.classList.add('active');

            if (cellData.timeout) {
                clearTimeout(cellData.timeout);
            }
        }

        function handleMouseOut(gridX, gridY) {
            const key = getGridKey(gridX, gridY);
            if (gridCells.has(key)) {
                const cellData = gridCells.get(key);
                cellData.element.classList.remove('active');

                cellData.timeout = setTimeout(() => {
                    cellData.element.remove();
                    gridCells.delete(key);
                }, 1600);
            }
        }

        let lastGridX = -1, lastGridY = -1;

        document.addEventListener('mousemove', (e) => {
            const gridX = Math.floor(e.clientX / GRID_SIZE);
            const gridY = Math.floor(e.clientY / GRID_SIZE);

            if (gridX !== lastGridX || gridY !== lastGridY) {
                if (lastGridX !== -1) {
                    handleMouseOut(lastGridX, lastGridY);
                }
                lastGridX = gridX;
                lastGridY = gridY;
            }

            handleMouseMove(e);
        });

        document.addEventListener('mouseleave', () => {
            if (lastGridX !== -1) {
                handleMouseOut(lastGridX, lastGridY);
                lastGridX = -1;
                lastGridY = -1;
            }
        });
    </script>
</body>
</html>
