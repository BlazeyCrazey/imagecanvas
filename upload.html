<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageCanvas - Upload</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üó∫Ô∏è</text></svg>">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #fff;
        }

        .container {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            max-width: 520px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4), inset 0 1px 0 rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .logo {
            text-align: center;
            margin-bottom: 8px;
        }

        .logo h1 {
            font-size: 2.2em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #888;
            text-align: center;
            margin-bottom: 30px;
            font-size: 0.95em;
        }

        .drop-zone {
            border: 3px dashed rgba(255,255,255,0.2);
            border-radius: 20px;
            padding: 50px 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.02);
            margin-bottom: 20px;
        }

        .drop-zone:hover, .drop-zone.dragover {
            border-color: #667eea;
            background: rgba(102,126,234,0.1);
            transform: scale(1.01);
        }

        .drop-zone-icon {
            font-size: 3em;
            margin-bottom: 16px;
        }

        .drop-zone p {
            color: #aaa;
            margin-bottom: 20px;
        }

        .drop-zone input {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.5);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: rgba(255,255,255,0.1);
            box-shadow: none;
        }

        .btn-secondary:hover {
            background: rgba(255,255,255,0.2);
            box-shadow: none;
        }

        .preview {
            margin-bottom: 20px;
            text-align: center;
        }

        .preview img {
            max-width: 100%;
            max-height: 200px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        }

        .preview-info {
            color: #888;
            font-size: 0.85em;
            margin-top: 10px;
        }

        .progress {
            margin: 20px 0;
            display: none;
        }

        .progress-text {
            color: #aaa;
            font-size: 0.9em;
            margin-bottom: 10px;
            text-align: center;
        }

        .progress-bar {
            height: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s;
            border-radius: 4px;
        }

        .result {
            margin-top: 24px;
            padding: 24px;
            background: rgba(74, 222, 128, 0.1);
            border: 1px solid rgba(74, 222, 128, 0.3);
            border-radius: 16px;
            display: none;
        }

        .result.error {
            background: rgba(248, 113, 113, 0.1);
            border-color: rgba(248, 113, 113, 0.3);
        }

        .result h3 {
            color: #4ade80;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .result.error h3 {
            color: #f87171;
        }

        .result-label {
            color: #888;
            font-size: 0.85em;
            margin-bottom: 8px;
        }

        .result code {
            display: block;
            background: rgba(0,0,0,0.4);
            padding: 16px;
            border-radius: 12px;
            color: #fbbf24;
            word-break: break-all;
            font-size: 0.9em;
            font-family: 'Fira Code', 'Consolas', monospace;
            line-height: 1.6;
            margin-bottom: 16px;
        }

        .result-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }

        .option-group {
            background: rgba(0,0,0,0.2);
            border-radius: 12px;
            padding: 14px;
        }

        .option-group label {
            display: block;
            color: #888;
            font-size: 0.8em;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .option-group input, .option-group select {
            width: 100%;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 10px 12px;
            color: #fff;
            font-size: 0.95em;
            outline: none;
        }

        .option-group input:focus, .option-group select:focus {
            border-color: #667eea;
        }

        .option-group select option {
            background: #1a1a2e;
        }

        .checkboxes {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .checkbox-item input {
            width: 18px;
            height: 18px;
            accent-color: #667eea;
        }

        .checkbox-item span {
            color: #ccc;
            font-size: 0.9em;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            color: #555;
            font-size: 0.8em;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
        }

        @media (max-width: 500px) {
            .container {
                padding: 24px;
            }
            .options {
                grid-template-columns: 1fr;
            }
            .checkboxes {
                flex-direction: column;
                gap: 12px;
            }
            .result-buttons {
                flex-direction: column;
            }
            .result-buttons .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>ImageCanvas</h1>
        </div>
        <p class="subtitle">Upload images for your Minecraft server maps</p>

        <!-- Drop Zone -->
        <div class="drop-zone" id="dropZone">
            <div class="drop-zone-icon">üìÅ</div>
            <p>Drag & drop an image here, or</p>
            <button class="btn" type="button" onclick="document.getElementById('fileInput').click()">
                Choose File
            </button>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <!-- Preview -->
        <div class="preview" id="preview"></div>

        <!-- Options -->
        <div class="options">
            <div class="option-group">
                <label>Map Name</label>
                <input type="text" id="mapName" placeholder="myimage" value="">
            </div>
            <div class="option-group">
                <label>Size</label>
                <select id="mapSize">
                    <option value="1x1">1x1</option>
                    <option value="2x2">2x2</option>
                    <option value="3x3" selected>3x3</option>
                    <option value="4x4">4x4</option>
                    <option value="5x5">5x5</option>
                    <option value="2x1">2x1</option>
                    <option value="3x2">3x2</option>
                    <option value="4x3">4x3</option>
                    <option value="custom">Custom...</option>
                </select>
            </div>
        </div>

        <div class="option-group" id="customSizeGroup" style="display:none; margin-bottom: 20px;">
            <label>Custom Size (WxH)</label>
            <input type="text" id="customSize" placeholder="5x3" pattern="[0-9]+x[0-9]+">
        </div>

        <div class="checkboxes">
            <label class="checkbox-item">
                <input type="checkbox" id="autoPlace" checked>
                <span>-auto (single map, auto-fill frames)</span>
            </label>
            <label class="checkbox-item">
                <input type="checkbox" id="hdMode">
                <span>-HD (better quality)</span>
            </label>
        </div>

        <!-- Progress -->
        <div class="progress" id="progress">
            <p class="progress-text" id="progressText">Uploading...</p>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <!-- Result -->
        <div class="result" id="result">
            <h3><span id="resultIcon">‚úÖ</span> <span id="resultTitle">Upload Complete!</span></h3>
            <p class="result-label">Copy this command and paste it in-game:</p>
            <code id="resultCode"></code>
            <div class="result-buttons">
                <button class="btn" onclick="copyCommand()">üìã Copy Command</button>
                <button class="btn btn-secondary" onclick="resetUpload()">‚Ü©Ô∏è Upload Another</button>
            </div>
        </div>

        <div class="footer">
            <p>Made for <a href="#">ImageCanvas</a> Minecraft Plugin</p>
        </div>
    </div>

    <script>
        // API Key - embedded for convenience
        const API_KEY = '2163308dbcc7a2b946f9062a03a29e28';

        // State
        let currentFile = null;
        let uploadedUrl = null;

        // Elements
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const progress = document.getElementById('progress');
        const progressText = document.getElementById('progressText');
        const progressFill = document.getElementById('progressFill');
        const result = document.getElementById('result');
        const mapSizeSelect = document.getElementById('mapSize');
        const customSizeGroup = document.getElementById('customSizeGroup');

        // Size dropdown
        mapSizeSelect.addEventListener('change', (e) => {
            customSizeGroup.style.display = e.target.value === 'custom' ? 'block' : 'none';
        });

        // Drag and drop
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                handleFile(file);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files[0]) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            currentFile = file;

            // Show preview
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    preview.innerHTML = `
                        <img src="${e.target.result}">
                        <p class="preview-info">${file.name} (${img.width}x${img.height})</p>
                    `;
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);

            // Auto-generate name from filename
            const nameInput = document.getElementById('mapName');
            if (!nameInput.value) {
                const baseName = file.name.replace(/\.[^/.]+$/, '').replace(/[^a-zA-Z0-9]/g, '').toLowerCase();
                nameInput.value = baseName.substring(0, 16) || 'image';
            }

            // Upload
            uploadFile(file);
        }

        function uploadFile(file) {
            const formData = new FormData();
            formData.append('image', file);

            progress.style.display = 'block';
            result.style.display = 'none';
            progressFill.style.width = '0%';
            progressText.textContent = 'Uploading...';

            const xhr = new XMLHttpRequest();
            xhr.open('POST', `https://api.imgbb.com/1/upload?key=${API_KEY}`, true);

            xhr.upload.onprogress = (e) => {
                if (e.lengthComputable) {
                    const percent = Math.round((e.loaded / e.total) * 100);
                    progressFill.style.width = percent + '%';
                    progressText.textContent = `Uploading... ${percent}%`;
                }
            };

            xhr.onload = () => {
                progress.style.display = 'none';

                if (xhr.status === 200) {
                    try {
                        const response = JSON.parse(xhr.responseText);
                        if (response.success) {
                            uploadedUrl = response.data.url;
                            showResult(true);
                        } else {
                            showResult(false, response.error?.message || 'Upload failed');
                        }
                    } catch (e) {
                        showResult(false, 'Invalid response from server');
                    }
                } else {
                    try {
                        const response = JSON.parse(xhr.responseText);
                        showResult(false, response.error?.message || `HTTP ${xhr.status}`);
                    } catch (e) {
                        showResult(false, `HTTP ${xhr.status}`);
                    }
                }
            };

            xhr.onerror = () => {
                progress.style.display = 'none';
                showResult(false, 'Network error - check your connection');
            };

            xhr.send(formData);
        }

        function showResult(success, errorMessage) {
            result.style.display = 'block';
            result.classList.toggle('error', !success);

            document.getElementById('resultIcon').textContent = success ? '‚úÖ' : '‚ùå';
            document.getElementById('resultTitle').textContent = success ? 'Upload Complete!' : 'Upload Failed';

            if (success) {
                updateCommand();
            } else {
                document.getElementById('resultCode').textContent = errorMessage;
            }
        }

        function updateCommand() {
            const name = document.getElementById('mapName').value || 'myimage';
            let size = mapSizeSelect.value;
            if (size === 'custom') {
                size = document.getElementById('customSize').value || '3x3';
            }
            const auto = document.getElementById('autoPlace').checked ? ' -auto' : '';
            const hd = document.getElementById('hdMode').checked ? ' -HD' : '';

            const command = `/imagemap create ${name} ${uploadedUrl} ${size}${auto}${hd}`;
            document.getElementById('resultCode').textContent = command;
        }

        // Update command when options change
        document.getElementById('mapName').addEventListener('input', () => {
            if (uploadedUrl) updateCommand();
        });
        mapSizeSelect.addEventListener('change', () => {
            if (uploadedUrl) updateCommand();
        });
        document.getElementById('customSize').addEventListener('input', () => {
            if (uploadedUrl) updateCommand();
        });
        document.getElementById('autoPlace').addEventListener('change', () => {
            if (uploadedUrl) updateCommand();
        });
        document.getElementById('hdMode').addEventListener('change', () => {
            if (uploadedUrl) updateCommand();
        });

        function copyCommand() {
            const code = document.getElementById('resultCode').textContent;
            navigator.clipboard.writeText(code).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = '‚úì Copied!';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
            });
        }

        function resetUpload() {
            currentFile = null;
            uploadedUrl = null;
            preview.innerHTML = '';
            result.style.display = 'none';
            document.getElementById('mapName').value = '';
            fileInput.value = '';
        }
    </script>
</body>
</html>
